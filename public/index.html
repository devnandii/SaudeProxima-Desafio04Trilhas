<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UBS Local - Encontre unidades de saúde próximas</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div id="header"></div>

    <div class="main-container">
        <h1>Encontre unidades de saúde próximas a você</h1>
        <p>Busque UBS de saúde por endereço ou sua localização atual</p>
        <form>
            <div class="form-group">
                <label for="endereco">Digite seu endereço</label>
                <input type="text" id="endereco" placeholder="Ex:  ">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de estabelecimento</label>
                <select id="tipo">
                    <option>Todos os tipos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="especialidade">Especialidade (opcional)</label>
                <select id="especialidade">
                    <option>Qualquer especialidade</option>
                </select>
            </div>
            <button type="submit">Buscar unidades</button>
        </form>
    </div>

    <div class="section-results">
        <h2>Unidades de saúde próximas</h2>
        <div class="order-by">
            <label for="ordenar">Ordenar por:</label>
            <select id="ordenar">
                <option>Mais próximo</option>
            </select>
        </div>
        <div class="results-container">
            <div class="result-card">
                <div class="photo-placeholder">[Foto da unidade]</div>
            </div>
            <div class="result-card">
                <div class="photo-placeholder">[Foto da unidade]</div>
            </div>
            <div class="result-card">
                <div class="photo-placeholder">[Foto da unidade]</div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="components/include-header-footer.js"></script>
</body>
</html>
